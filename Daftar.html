<html>
<head>
	<title>Beasiswa</title>

</head>
<body>
	<header>
		<h1>Beasiswa</h1>
		<nav>
			<ul>
				<li><a href="beranda.html">Beranda</a></li>
				<li><a href="Daftar.html">Daftar</a></li>
				<li><a href="layanan.html">Layanan</a></li>

				<li><a href="data.html">data</a></li>
				<li><a href="index.html">logout</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<h1>Selamat datang di Pendaftaran Beasiswa</h1>
		<p>Pastikan anda Mengisi Data dengan sesuai dan diperiksa sebelum mengirimkan, Terimakasih</p>

		<form id="form">
			<label for="name">Nama:</label>
			<input type="text" id="nama" name="name" required>

			

			<label for="gender">Jenis Kelamin:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Laki-laki</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Perempuan</label>

			<label for="hobi">Hobi:</label>
			<select id="hobi" name="hobi" required>
				<option value="" selected disabled>-- Pilih Hobi --</option>
				<option value="menulis">Menulis</option>
				<option value="membaca">Membaca</option>
				<option value="menggambar">Menggambar</option>
			</select>

			<label for="description">Deskripsi:</label>
			<textarea id="d" name="description" required></textarea>

			<label for="agree">Saya setuju dengan syarat dan ketentuan:</label>
			<input type="checkbox" id="agree" name="agree" required>


			<button type="submit">Kirim</button>
		</form>

	</main>
	<script>
		const form = document.getElementById('form')
		const nama = document.getElementById('nama')
		const st = document.getElementById('hobi')
		const s = document.getElementById('d')

	
	
		const pria = document.getElementById('male')
		const wanita = document.getElementById('female')
		

		const dataForm = []
	  
		form.addEventListener('submit', function(event){
		  event.preventDefault()
	  
	  
		  dataForm.push({
			"nama": nama.value,
		
			"hobi": st.value,

			"male": pria.value,
			"female": wanita.value,
			"d": s.value,

		
		  })
	  
		  let dataUserString = JSON.stringify(dataForm);
		  sessionStorage.setItem('dataUserKey', dataUserString);
	  
		  alert("pendaftaran berhasil")
		  
		  window.location.href = "data.html"
		})
	  
		var inputs = document.querySelectorAll('.button_img')
		for (var i = 0, len = inputs.length; i < len; i++) {
		  customInput(inputs[i])
		}
	  </script>

</html>
